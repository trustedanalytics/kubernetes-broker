---
applications:
- name: kubernetes-broker
  memory: 256M
  instances: 1
  path: .
  command: ./application/kubernetes-broker
  buildpack: https://github.com/cloudfoundry/binary-buildpack.git
  services:
    - sso
    - kubernetes-creator-credentials
  env:
    VERSION: "0.8.14"
    AUTH_USER: admin
    AUTH_PASS: password
    ACCEPT_INCOMPLETE: true
    INSECURE_SKIP_VERIFY: true
    MAX_ORG_QUOTA: 10
    KUBE_REPO_USER: ""
    KUBE_REPO_PASS: ""
    KUBE_REPO_URL: ""
    KUBE_REPO_MAIL: ""
    KUBE_SSL_ACTIVE: false
    WAIT_BEFORE_NEXT_PV_CHECK_SEC: 120
    WAIT_BEFORE_REMOVE_CLUSTER_SEC: 3600
